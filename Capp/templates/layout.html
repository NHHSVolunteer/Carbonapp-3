<!DOCTYPE html>
<html>
    <head>
        <head>
            <!-- Font Awesome code -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
            <!--Import the Bootstrap CSS file -->
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
            />
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            />
            
        
            <!-- CSS code -->
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carbon_app.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='methodology.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='About_us.css') }}">

      
            <!-- To activate media queries in devices -->
            <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">

            <link rel="icon" href="{{url_for('static', filename='Pictures/Flavicon.jpg')}}">
      
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>home</title>
        {% endif %}
        
    </head>

    <body>
        <div class="navbar">
            <div class="header_logo">
              <a href="{{url_for('home.home_home')}}">
                <img src="{{url_for('static', filename='Pictures/Ecofriend_logo.jpg')}}" alt="">
              </a>
            </div>
          
            <!-- Navigation Links -->
            <div id="nav-links">
              <ul>
                <li><a href="{{url_for('About_us.About_us_home')}}">About Us</a></li>
                <li><a href="{{url_for('methodology.methodology_home')}}">Methodology</a></li>
                <li><a href="{{url_for('Carbon_app.carbon_app')}}">Carbon App</a></li>
                <li><a href="{{url_for('register.register_home')}}">Register</a></li>
              </ul>
              <i id="close" class="fa fa-times"></i>
            </div>
          
            <!-- Mobile Hamburger Icon -->
            <div id="mobile">
              <i id="bar" class="fa fa-bars"></i>
            </div>
          </div>

        
        
        {% block content %} {% endblock %}

        <footer>
            <p>Â© 2025 Group 5 NHH</p>
            <div class="social-icons">
                <a href="https://instagram.com/yourprofile" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://facebook.com/yourprofile" target="_blank">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="https://github.com/yourprofile" target="_blank">
                    <i class="fa-brands fa-square-github"></i>
                </a>
            </div>
        </footer>
        
        
    </body>


    <script>
        const bar = document.getElementById("bar");
        const close = document.getElementById("close");
        const navLinks = document.getElementById("nav-links");
      
        if (bar) {
          bar.addEventListener("click", () => {
            navLinks.classList.add("active");
            document.body.style.overflow = "hidden"; // prevent background scroll
          });
        }
      
        if (close) {
          close.addEventListener("click", () => {
            navLinks.classList.remove("active");
            document.body.style.overflow = "";
          });
        }
      </script>
      
</html>
